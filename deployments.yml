# This configuration YML is used within the *innolab-cloudformation* pipeline to determine which stacks it should update when changes are pushed to the master branch. 

# SYNTAX:

# StackName:
#     template: vpc | rds | cognito | lambda | cloudfront
#     
IAMStack:

RepoStack:

VPCStack:
  environment: Dev
  keygen: false
  bastion-host: true

PostgresStack:
  environment: Dev
  type: postgres
  port: 5432

OracleStack: 
  template: rds
  environment: Dev
  type: oracle
  port: 1521

AlationStack:
  keygen: false

