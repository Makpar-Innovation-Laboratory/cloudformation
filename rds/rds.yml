AWSTemplateFormatVersion: "2010-09-09"
Description: "Create a DB subnet group and postgres Database"

Parameters:
  VPC:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The VPC to create the cluster
    Default: vpc-ID

  PrivateSubnet01:
  
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The subnet for the DB cluster
    Default: subnet-006a8cf586f5f7c63

  PrivateSubnet02:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The subnet for the DB cluster
    Default: subnet-ID

  MasterUsername:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The username for our database.
  
  MasterUserPassword:
    Type: 'AWS::SSM::Parameter::Value<String>'
    Description: The password for the database.
    "NoEcho": true

Resources:
    EC2SecurityGroup:
        Type: "AWS::EC2::SecurityGroup"

        Properties:
            GroupDescription: "Database instances security group"
            VpcId: !Ref VPC
            SecurityGroupIngress: 
              - 
                CidrIp: "*.*.*.*/32"
                FromPort: 5432
                IpProtocol: "tcp"
                ToPort: 5432
            SecurityGroupEgress: 
              - 
                CidrIp: "0.0.0.0/0"
                IpProtocol: "-1"

    RDSDBSubnetGroup:
        Type: "AWS::RDS::DBSubnetGroup"
        Properties:
            DBSubnetGroupDescription: "Subnet Group for database"
            DBSubnetGroupName: !Sub "${AWS::Region}-aws-dxl-database-subnet-group"
            SubnetIds: 
              - !Ref PrivateSubnet01
              - !Ref PrivateSubnet02
            Tags: 
              - Key: Environment
                Value: dev

    RDSDBInstance:
        Type: AWS::RDS::DBInstance
        Properties:
            DBInstanceIdentifier: aws-dxl-database-1
            AllocatedStorage: 100
            DBInstanceClass: db.t3.micro
            Engine: "postgres"
            MasterUsername: !Ref MasterUsername
            MasterUserPassword: !Ref MasterUserPassword
            BackupRetentionPeriod: 7
            MultiAZ: true
            EngineVersion: 8.0.20
            AutoMinorVersionUpgrade: true
            Iops: 1000
            PubliclyAccessible: false
            StorageType: io1
            Port: 3306
            StorageEncrypted: true
            CopyTagsToSnapshot: true
            MonitoringInterval: 60
            EnableIAMDatabaseAuthentication: false
            EnablePerformanceInsights: true
            PerformanceInsightsRetentionPeriod: 7
            DeletionProtection: true
            DBSubnetGroupName: !Ref RDSDBSubnetGroup
            VPCSecurityGroups: 
              - !Ref EC2SecurityGroup
            MaxAllocatedStorage: 1000
            DBParameterGroupName: !Ref ParameterGroup
            MonitoringRoleArn: !Sub "arn:aws:iam::${AWS::AccountId}:role/rds-monitoring-role"
            Tags: 
              - Key: Environment
                Value: dev
    
    dbusername:
    Type: AWS::SSM::Parameter
    Properties:
      Name: command
      Type: String
      Value: !Ref MasterUsername
      Description: SSM Parameter for running date command.
      AllowedPattern: "^[a-zA-Z]{1,10}$"
      Tags:
        Environment: !Ref EnvironmentName
  
    dbpassword:
      Type: AWS::SSM::Parameter
      Properties:
        Name: command
        Type: String
        Value: !Ref MasterPassword
        Description: SSM Parameter for running date command.
        AllowedPattern: "^[a-zA-Z]{1,10}$"
        Tags:
          Environment: !Ref EnvironmentName

Outputs:
  SubnetGroup:
    Description: The db subnet group name 
    Value: !Ref RDSDBSubnetGroup